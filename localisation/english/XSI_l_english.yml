 XSI_pearl_of_the_east:0 "Pearl of the East"
 XSI_pearl_of_the_east_desc:0 ""
 XSI_security_zone:0 "The Coastal Security Zone"
 XSI_security_zone_desc:0 "As war with China draws ever nearer, we must face the facts that this will be no easy task. If we are to establish the Sphere as the dominant power in Asia, we must carry our weight, and show our masters what we are really capable of. The coast of China shall be the new model state of Asia, while the rest of China can wallow in its self-flagellation."
 XSI_security_zone_tooltip:0 "We will gain §GCores §Won all §CCoastal §Wstates in §8China§W south of the §YYellow River§W."
 XSI_unify_concessions:0 "The Union of Concessions"
 XSI_unify_concessions_desc:0 "Japan cannot be expected to carry the weight of Pan-Asianism alone. Shanghai may have been liberated, but so much of Asia remains under the thumb of European imperialism. Shanghai was the union of several European concessions, let us take this approach to the rest of their colonial outposts. Asia shall be unified, one way or another."
 
 ###events###
 #natural
 XSI.NE_1.t:0 "The Situation in Shanghai, 1936"
 XSI.NE_1.d:0 "The Shanghai International Settlement was founded in 1863 from the merger of the American and British concessions that were established in the aftermath of the First Opium War. Unlike Macau and Hong Kong, the Shanghai concessions were legally under Chinese sovereignty, but the city government is managed by the Shanghai Municipal Council (SMC). The SMC was created and managed with the support of all treaty powers, which was expanded to include 18 different nations by 1914, but the city is mostly managed by the British and the Americans.\n\nHowever, with the Xinhai Revolution and the start of the warlord era, there has not been any single unified Chinese government to answer to, leaving Shanghai de facto independent. The civil war between the Kuomintang (KMT) and Socialist forces has left China divided, chaotic, and vulnerable to Japanese aggression. Anti-Communist forces carried out a purge of suspected socialists in 1927, killing tens of thousands, while Japanese forces staged an anti-Japanese riot in 1932, resulting in the Japanese military razing the city, permanently occupying the neighborhood of Hongkew, and forcing the KMT military to leave the city.\n\nAfter the Japanese invasion, with pressure from the British, the KMT was forced to surrender the Chinese portions of Shanghai, while the French concession was also annexed into the International Settlement. While this expansion has granted us more resources to repair the city, it has also strained our budget, and greatly increased the tensions between our foreigner-led Council and the local Chinese population. If the Pearl of the Orient is to survive the decade, we must take decisive action, before the Japanese do it for us."
 XSI.NE_1.a:0 "The sparrow may be small, but all the vital organs are there, hopefully..."
 XSI.NE_2.t:0 "The End of the Settlement"
 XSI.NE_2.d:0 "It is over. Our worst fears have come to fruition. The international settlement is officially and completely bankrupt. Chaos has engulfed Shanghai as the unpaid police forces have turned their backs on the city. In a final meeting of the municipal council, the council discussed the possibility of officially returning the city to the Chinese government, or at the very least, whichever government is capable of governing us. The Japanese members of the council have discussed the possibility of ‘gifting’ the territory to Japan as ‘a gesture of good will’, though this may not be the best solution, even with the civil war in China still ongoing."
 XSI.NE_2.a:0 "Return Shanghai to the Nationalist Government"
 XSI.NE_2.b:0 "Return Shanghai to the Beiyang Government"
 XSI.NE_2.c:0 "Grant Shanghai to the Communist Government"
 XSI.NE_2.e:0 "'Gift' Shanghai to the Japanese Government"
 XSI.NE_2.f:0 "Whoever neighbors us is fine"
 XSI.NE_3.t:0 "Shanghai granted to us"
 XSI.NE_3.d:0 "It seems that the Shanghai government has completely collapsed, as the municipal government there has found itself completely insolvent. As part of their insolvency, they have sold most of their assets, but have granted the actual territory of Shanghai to us. It will take us a bit to pay off the city debts, but otherwise we have effectively been given free land."
 XSI.NE_3.a:0 "Who are we to look a gift horse in the mouth?"
 XSI.NE_4.t:0 "End of the Refuge"
 XSI.NE_4.d:0 "Prior to the Japanese takeover, Shanghai effectively had no restrictions on immigration, allowing anyone to move here, provided that they could get out of their home country. However, this has changed, as the Japanese government, seeking to legitimize the country and seek favor with other fascist nations, has implemented immigration restrictions on us. While the people who moved here can stay, this puts an end to our status as a ‘safe-haven’, and paves the path forward for increased discrimination at a later date."  
 XSI.NE_4.a:0 "So much for that"
 XSI.NE_5.t:0 "Loss of economic security"
 XSI.NE_5.d:0 "With the outbreak of war in our country, investors have lost confidence in our government. The sole purpose of investing in Shanghai was to create a economic safe-haven from the war in China, but now that we're involved, we cannot reap the benefits of peace anymore."
 XSI.NE_5.a:0 "But, but, line go up..."
 XSI.NE_6.t:0 "Communists take over government"
 XSI.NE_6.d:0 "Under our noses, the Communist Party has seemingly taken over almost every aspect of our governance. The administration is run by communists, the armed forces are run by communists, even the road management committee is run by communists. Seeing little need to continue the charade, the Communist Party of China has called for the China Democratic League to step down from office. Seeing the writing on the wall, the CDL has accepted the new communist government, in the hopes that they will continue to exist as a secondary political party with the new communal government."
 XSI.NE_6.a:0 "Glory to the CPC"
 XSI.NE_7.t:0 "Kuomintang take over government"
 XSI.NE_7.d:0 "Despite the best efforts of our government to secure legitimacy, these efforts have been for naught. The Kuomintang, long the largest party in China and Shanghai, has called for a vote of no confidence against the China Democratic League. With the KMT having garnered such a powerful political presence in Shanghai, it’s no surprise that they have come out on top in the vote."
 XSI.NE_7.a:0 "Glory to the KMT"
 XSI.NE_8.t:0 "Anarchists take over government"
 XSI.NE_8.d:0 "While our government has taken steps to ensure our stability, it seems that our governance was far less stable than initially believed. Anarchism, while once the dominant socialist ideology of China, has mostly declined in favor, its supporters either having been purged by the Kuomintang, or left in favor of the Communist Party. Despite this, a small contingent of anarchists have persisted in the margins of Shanghai’s industrial workforce, and indeed, anarchist thought has remained active in Shanghai even through KMT persecution.\n\nOur government has unknowingly allowed anarchist movements to grow, a side effect of our promotion of democratic values in Shanghai. With our government lacking the stability needed to maintain itself, and the other parties lacking the organization to properly assert themselves, the anarchist forces in Shanghai have marched on our offices, and taken control of the city themselves. The new anarchist ‘government’ has promised to end the corrupted national revolution of the KMT, and to bring about a new social revolution in China, free from the despotism of the CPC."
 XSI.NE_8.a:0 "I guess we're doing anarchism now"
 XSI.NE_9.t:0 "Shanghai becomes our puppet"
 XSI.NE_9.d:0 "In a complete surprise, the government of Shanghai has recognized their fragile position in Asia, and has elected to completely submit to our government."
 XSI.NE_9.a:0 "And we didn't have to lift a finger"
 XSI.NE_10.t:0 "Japanese forced out of Hongkew"
 XSI.NE_10.d:0 "With the outbreak of war between us and Japan, the elephant in the room had to be addressed. The neighborhood of Hongkew has been occupied by Japan since 1932, and now with the outbreak of war, we have found ourselves in a battle right in the middle of our territory. In a surprise attack, we had managed to blockade the river from Japanese reinforcement with an artillery encampment, and had commandeered several civilian vessels to block off the river entirely. With Japanese forces cut off and outnumbered 10 to 1, all we had to do was push in, and they eventually ran out of supplies to keep attacking us with. The battle left the streets of Hongkew heavily damaged, but the casualties were a lot lower than expected. The Japanese forces that have survived were taken in as prisoners of war, and will be held for the remainder of the conflict. But finally, Hongkew is ours once more."
 XSI.NE_10.a:0 "Good riddance"
