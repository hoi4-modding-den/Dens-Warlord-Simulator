 XSI_roads_desc:0 ""
 XSI_american_dominance:0 "American Dominance"
 XSI_american_dominance_desc:0 "Shanghai has changed. The status quo can stand no longer. If the International Settlement is to survive, and thrive, than we must take action. Under American guidance, Shanghai shall be transformed into THE economic capital of Asia. Or we shall die trying."
 XSI_international_city:0 "The International City"
