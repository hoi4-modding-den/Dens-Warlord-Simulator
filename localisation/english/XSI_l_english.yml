 #Japanese Focuses#
 XSI_japanese_dominance:0 "Japanese Dominance"
 XSI_japanese_dominance_desc:0 "We are now under new management. Shanghai once played its part as the launchpad of European imperialism, but this is now over. Finally, the Pearl of the East is under Japanese control. But now is not the time to celebrate, now is the time of action. Shanghai shall be purged of its rot, and the first step to liberating Asia shall be achieved."
