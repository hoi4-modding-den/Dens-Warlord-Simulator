 ###focuses###
 XSI_elections_focus:0 "The [GetYear] Municipal Elections"
 XSI_elections_focus_desc:0 "Every year, the Shanghai International Settlement holds elections to determine the chairman of the municipal council. While normally not significant, the effective state of lawlessness in the rest of China, the endless strife in our streets, and the neverending pressure from Japan, has put our city government in a precarious situation. If we don’t acquiesce to our members' demands, we may face dire consequences..."
 XSI_election_focus_tooltip:0 "§GThe fate of §CShanghai §Gwill be §Yautomatically determined §Gbased on the §Raftermath §Gof this year's elections§!\n\n§gWhen it's implemented anyways xd§W"
 XSI_post_election_tooltip:0 "§GThis focus will be §Ybypassed §Gonce the §4election results §Ghave been §Rdetermined§G.§W"
 XSI_city_focuses_tooltip:0 "§GThis focus will be §YAutomatically Completed §Gif the §4Relevant Party§G has §RTaken Over Governance§G.§W"

 #Faction Focuses#
 XSI_join_united_front:0 "Cooperate with the Chinese"
 XSI_join_united_front_desc:0 "Despite all of the chaos within China, the fact remains that Japan the biggest threat of all of us. If we are to survive, we should seek an ally that we actually share a border with."
 XSI_prepare_for_war:0 "Prepare for the Inevitable"
 XSI_prepare_for_war_desc:0 "We cannot expect our allies to do all the work. If we are going to survive the war, we need to be ready. Our equipment should be modernized, in order to stand a fighting chance against the Japanese forces."
 XSI_prepare_for_war_tooltip:0 "Prepare for the Inevitable"
 XSI_join_allies:0 "Petition the British for Protection"
 XSI_join_allies_desc:0 "As distant as the British might be, they are our closest allies, and with the strongest navy in the world, we should have no problem tackling the Japanese threat. You know, provided that nothing goes wrong..."
 XSI_volunteer_forces:0 "International Volunteer Force"
 XSI_volunteer_forces_desc:0 "We cannot just sit back and let the world fall to fascism. The internationally-composed Shanghai Volunteer Corps have served us well for over 70 years, perhaps it's time for us to volunteer outside of Shanghai as well."
 XSI_neutrality_focus:0 "Maintain Neutrality"
 XSI_neutrality_focus_desc:0 "As much as people fret over the increasingly expansionist Japanese Empire, the fact of the matter is, Shanghai is an international zone, and a declaration of war against us is a declaration of war against the world. We have nothing to fear, and everything to lose if we end up at war. If we sit this one out, we might even come out the victor, financially speaking."
 XSI_american_guarentees:0 "Request American Guarentees"
 XSI_american_guarentees_desc:0 "Japan may be a violent, expansionist empire, but no empire can stand up to the industrial might of Uncle Sam. The only reason the Japanese might have considered invading us in the first place is because we haven't quite made it clear what a war with us would entail. If we bring in the United States to protect us, nobody would be stupid enough to think about marching on our streets."
 XSI_economic_safety:0 "Safe and Sound"
 XSI_economic_safety_desc:0 "At the end of the day, war is just not good for business. Sure, China may have to face death and destruction, but not us. We may be taking in businesses on both sides, and selling guns to all sides, but at the end of the day, all that matters is that we get paid."
 
