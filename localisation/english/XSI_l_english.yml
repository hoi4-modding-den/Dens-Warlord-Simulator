 XSI_GATHERING_STORM_DESC:0 "The Shanghai International Settlement, founded in 1863, was originally under Chinese sovereignty, but the city government has been managed by British and American imperialists. However, Shanghai has been de facto independent since the start of the Chinese Civil War. Anti-communist purges in 1927, and the Japanese military razing the city in 1932, have left Shanghai battered and penniless. If the Pearl of the Orient is to survive the decade, decisive action must be taken, before time runs out."
