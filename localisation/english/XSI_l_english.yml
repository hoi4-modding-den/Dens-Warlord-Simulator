 XSI_capitalism_desc:0 ""
 XSI_pearl_of_the_orient:0 "Pearl of the Orient"
 XSI_pearl_of_the_orient_desc:0 "Shanghai has long been referred to as the 'Pearl of the Orient', and for good reason. Shanghai shows the world that anywhere can be perfect, if you put in the work, and keep pushing on. Who wouldn't want to live here, in the Paris of the East?"
 XSI_international_china:0 "An International China"
 XSI_international_china_desc:0 "China has demonstrated, time and time again, that it is simply not capable of self-governance. What good is a captive market if they just keep killing each other? Perhaps it is time for a imperialist perspective on China, to advance the civilizing mission to the one part of the world it has not yet reached. By force, if needed."
 XSI_international_china_tooltip:0 "§YWe will §GClaim §Yevery §8Chinese §Ystate§W."
 XSI_economic_zone:0 "Shanghai Economic Zone"
 XSI_economic_zone_desc:0 "Shanghai may be a colonial possession, but it cannot just be *our* colonial possession. If we are to truly embrace free-market capitalism, than it must be for the whole world to share in. The Free Economic Zone shows the world what you can achieve if you just pick yourselves up by your bootstraps."
