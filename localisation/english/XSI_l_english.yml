 XSI_city_neutrality:0 "A City of China"
 XSI_city_neutrality_desc:0 ""
 XSI_free_asia:0 "Free the Old World"
 XSI_free_asia_desc:0 "While we may have liberated Shanghai, our journey is not yet over. Asia remains under the shackles of kings, imperialists, statists, and fascists. If we are to survive, than we must take down the threat, before they can strike us first."
 XSI_free_asia_tooltip:0 "§YGives §RWargoals §Yon all §GAsian §Ynations§W."
 XSI_loyalty:0 "Loyalty to the Central Government"
 XSI_loyalty_desc:0 "Shanghai is, and has always been, a city of China. We cannot just run away from our roots. The fate of China is at stake, and if we don't cooperate with those in power, we are nothing more than opportunists, waiting for our moment of treachery and shame. We cannot do that to our motherland."
 XSI_rival_government:0 "Declare Rival Government"
 XSI_rival_government_desc:0 "It is time to make our ambitions official. We require nothing less than full control over China, and we will negotiate with the rest of the world on equal terms." #yes I copied this from the base game, I ran out of time
 XSI_free_shanghai:0 "Shanghai For The Shanghainese"
 XSI_free_shanghai_desc:0 "Shanghai, for all its faults, has one thing that China has never had before. Democracy. Why must be shackle ourselves to a state that has spent the past few decades collapsing under the weight of corruption and war. We shall forge our own path, with our own way forward."
 
 #American/British Focuses#
 XSI_british_dominance:0 "British Dominance"
 XSI_british_dominance_desc:0 "Despite the unusually eventful election year, the status quo remains intact. Even as the Japanese try to tear us down, we persevere. But of course, it's nothing out of the ordinary. Now, lets get back to our usual programming, traffic laws perhaps?"
 XSI_status_quo:0 "Steady as She Goes"
 XSI_status_quo_desc:0 ""
 XSI_fund_university:0 "Fund Jiao Tong University"
 XSI_fund_university_desc:0 ""
