 XSI_chinese_dominance:0 "Chinese Dominance"
 XSI_chinese_dominance_desc:0 "In a complete upset, Shanghai has come under the control of Chinese forces. While the new republic may not be the most stable, it is undeniably Chinese, and out of the hands of foreign imperialism, for better or for worse."
